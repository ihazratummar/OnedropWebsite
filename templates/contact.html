<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact OneDrop - Support & Inquiries</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">
    <meta name="description" content="Get in touch with the OneDrop team. For support, questions, or feedback, please contact us.">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="font-sans antialiased bg-gray-50 text-gray-800">
    {% include "header.html" %}
    <main class="py-16 pt-24">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 mt-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Contact Us</h2>
            <p class="mb-6 text-base text-gray-600">For support or questions, email <strong>support@onedrops.online</strong> or use the form below.</p>
            {% if success %}
                <div class="mb-4 rounded bg-green-50 border border-green-200 p-3 text-green-700 text-sm">{{ success }}</div>
            {% elif error %}
                <div class="mb-4 rounded bg-red-50 border border-red-200 p-3 text-red-700 text-sm">{{ error }}</div>
            {% endif %}
            <form method="post" action="/contact" class="space-y-5">
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Your name</span>
                    <input name="name" required class="mt-1 block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-red-500 focus:ring-red-500" placeholder="Jane Doe">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Email</span>
                    <input name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-red-500 focus:ring-red-500" placeholder="you@example.com">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Subject</span>
                    <input name="subject" required class="mt-1 block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-red-500 focus:ring-red-500" placeholder="How can we help?">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Message</span>
                    <textarea name="message" required rows="5" class="mt-1 block w-full rounded-md border-gray-300 py-3 px-4 shadow-sm focus:border-red-500 focus:ring-red-500" placeholder="Tell us what's happening..."></textarea>
                </label>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg mt-6">Send message</button>
            </form>
        </div>
                </form>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
    <script src="{{ url_for('static', path='main.js') }}"></script>
</body> 
</html>
