<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” OneDrop</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">
    <meta name="description" content="Contact OneDrop support.">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <meta name="robots" content="noindex">
</head>
<body class="font-sans antialiased bg-gray-50 text-gray-800">
    {% include "header.html" %}
    <main class="py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-24">
            <h2 class="text-xl font-bold mb-4">Contact Us</h2>
            <p class="mb-6 text-sm text-gray-600">For support or questions, email <strong>support@onedrops.online</strong> or use the form below.</p>
            {% if success %}
                <div class="mb-4 rounded bg-green-50 border border-green-200 p-3 text-green-700 text-sm">{{ success }}</div>
            {% elif error %}
                <div class="mb-4 rounded bg-red-50 border border-red-200 p-3 text-red-700 text-sm">{{ error }}</div>
            {% endif %}
            <form method="post" action="/contact" class="space-y-5">
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Your name</span>
                    <input name="name" required class="mt-2 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Jane Doe">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Email</span>
                    <input name="email" type="email" required class="mt-2 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="you@example.com">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Subject</span>
                    <input name="subject" required class="mt-2 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="How can we help?">
                </label>
                <label class="block">
                    <span class="text-sm font-medium text-gray-700">Message</span>
                    <textarea name="message" required rows="5" class="mt-2 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Tell us what's happening..."></textarea>
                </label>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg mt-2">Send message</button>
            </form>
        </div>
    </main>
    {% include "footer.html" %}
    <script src="{{ url_for('static', path='main.js') }}"></script>
</body> 
</html>
